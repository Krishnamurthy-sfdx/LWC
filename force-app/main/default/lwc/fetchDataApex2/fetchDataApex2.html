<template>
    <lightning-card title="ApexWireMethodWithParams" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleChange} class="slds-m-bottom_small" label="Search" value={someName}></lightning-input>
            <template if:true={contactsList}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>
                        {contact.LastName} </br>
                        {contact.Phone}
                    </p>
                </template>
            </template>
            
        </div>
    </lightning-card>
</template>
